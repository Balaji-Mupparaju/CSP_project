<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Login</title>
    <link rel="stylesheet" href="farmer-styles.css">
</head>
<body>
    <div class="login-container background">
        <h1>Farmer Login</h1>
        <form id="farmer-login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div id="farmer-form-container" class="hidden">
            <h2>Add Your Product</h2>
            <form id="farmer-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="item">Item:</label>
                <input type="text" id="item" name="item" required>
                <label for="amount">Amount (kgs):</label>
                <input type="number" id="amount" name="amount" required>
                <button type="submit" class="login-button">Submit</button>
            </form>
        </div>
    </div>
    <script src="farmer-script.js"></script>
</body>
</html>
